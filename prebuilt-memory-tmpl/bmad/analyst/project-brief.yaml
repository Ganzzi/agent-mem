template:
  id: "bmad.analyst.project-brief.v1"
  name: "Analyst â€” Project Brief"
sections:
  - id: "executive_summary"
    title: "Executive Summary"
    description: "High-level overview for stakeholders. Example: 'Build AI-powered onboarding assistant to increase activation by 30% and reduce support tickets by 40% within 6 months.'"
  - id: "background"
    title: "Background & Context"
    description: "Why this project exists and how we got here. Example: 'Current activation rate is 35%, below industry benchmark of 50%. Research shows users struggle with initial setup complexity.'"
  - id: "objectives"
    title: "Project Objectives"
    description: "Specific, measurable goals. Example: 'Increase 7-day activation from 35% to 50%. Reduce average setup time from 45min to 15min. Decrease onboarding support tickets by 40%.'"
  - id: "scope"
    title: "Scope & Deliverables"
    description: "What's included and excluded. Example: 'In scope: interactive tour, AI setup assistant, demo data. Out of scope: video tutorials, live onboarding calls, mobile app.'"
  - id: "success_metrics"
    title: "Success Metrics"
    description: "How success will be measured. Example: 'Primary: 7-day activation rate. Secondary: time to first value, NPS score, support ticket volume, feature adoption rate.'"
  - id: "assumptions"
    title: "Assumptions & Dependencies"
    description: "What must be true for success. Example: 'Assumes: AI API available, users willing to share data for personalization, engineering bandwidth available. Depends on: analytics instrumentation.'"
  - id: "risks"
    title: "Risks & Mitigation"
    description: "Potential risks and how to address them. Example: 'Risk: users skip tour. Mitigation: make it feel like part of product, not separate. Risk: AI gives bad advice. Mitigation: human review + feedback loop.'"
  - id: "timeline"
    title: "Timeline & Milestones"
    description: "Key dates and phases. Example: 'Discovery: 2 weeks, Design: 3 weeks, Dev: 8 weeks, Beta: 2 weeks, Launch: Q2 2025. Major milestones: design review (Week 5), beta launch (Week 13).'"
metadata:
  usage: "project-planning"
  priority: "high"
  workflow: "planning"
