name: "Security Implementation"
description: "Memory template for application security implementation"
sections:
  authentication:
    description: "Authentication mechanisms and flows"
    importance: 0.9
    guidelines: |
      - JWT token implementation and refresh strategies
      - OAuth 2.0 and OpenID Connect integration
      - Multi-factor authentication (MFA) setup
      - Session management and security
      - Password policies and secure storage
  
  authorization:
    description: "Authorization and access control"
    importance: 0.9
    guidelines: |
      - Role-based access control (RBAC) implementation
      - Permission system and resource protection
      - API endpoint security and middleware
      - Frontend route protection and guards
      - Resource-level access control
  
  data_protection:
    description: "Data encryption and protection"
    importance: 0.8
    guidelines: |
      - Data encryption at rest and in transit
      - PII handling and data anonymization
      - Secure data transmission protocols
      - Key management and rotation strategies
      - GDPR compliance and data retention
  
  vulnerabilities:
    description: "Vulnerability assessment and mitigation"
    importance: 0.8
    guidelines: |
      - SQL injection prevention
      - XSS and CSRF protection mechanisms
      - Input validation and sanitization
      - Dependency security scanning
      - Security headers and configuration
  
  monitoring:
    description: "Security monitoring and incident response"
    importance: 0.7
    guidelines: |
      - Security event logging and monitoring
      - Intrusion detection and alerting
      - Incident response procedures
      - Security audit trails and compliance
      - Penetration testing results and remediation