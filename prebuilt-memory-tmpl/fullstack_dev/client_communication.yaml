name: "Client Communication"
description: "Memory template for client relationships and project communication"
sections:
  requirements_gathering:
    description: "Client requirements and specification gathering"
    importance: 0.9
    guidelines: |
      - Stakeholder identification and analysis
      - Business requirements elicitation techniques
      - Functional and non-functional requirement documentation
      - Acceptance criteria definition and validation
      - Change request management and impact analysis
  
  project_updates:
    description: "Regular project status communication"
    importance: 0.8
    guidelines: |
      - Weekly progress reports and milestone updates
      - Demo preparation and presentation delivery
      - Risk communication and mitigation strategies
      - Timeline adjustments and scope change discussions
      - Budget tracking and resource allocation updates
  
  technical_communication:
    description: "Technical concept explanation and documentation"
    importance: 0.7
    guidelines: |
      - Technical architecture explanation for non-technical stakeholders
      - Implementation approach and technology choices rationale
      - Performance implications and optimization strategies
      - Security considerations and compliance requirements
      - Integration challenges and solution approaches
  
  issue_resolution:
    description: "Problem escalation and resolution communication"
    importance: 0.8
    guidelines: |
      - Issue identification and impact assessment
      - Root cause analysis and explanation
      - Resolution timeline and approach communication
      - Prevention measures and process improvements
      - Client satisfaction and feedback collection
  
  relationship_management:
    description: "Long-term client relationship building"
    importance: 0.7
    guidelines: |
      - Client satisfaction surveys and feedback analysis
      - Future project opportunity identification
      - Value-added service recommendations
      - Knowledge transfer and training delivery
      - Contract renewal and expansion discussions