name: "Testing Strategy"
description: "Memory template for comprehensive testing approach"
sections:
  unit_testing:
    description: "Unit testing implementation and coverage"
    importance: 0.8
    guidelines: |
      - Test-driven development (TDD) practices
      - Unit test coverage targets and metrics
      - Mocking and stubbing strategies
      - Test isolation and independence
      - Parameterized and property-based testing
  
  integration_testing:
    description: "Integration and API testing"
    importance: 0.8
    guidelines: |
      - API contract testing and validation
      - Database integration testing
      - Third-party service integration tests
      - Message queue and event testing
      - Cross-service integration validation
  
  e2e_testing:
    description: "End-to-end and UI testing"
    importance: 0.7
    guidelines: |
      - Browser automation and UI testing
      - User journey and workflow testing
      - Cross-browser and device testing
      - Visual regression testing
      - Performance testing in realistic scenarios
  
  test_automation:
    description: "Test automation and CI/CD integration"
    importance: 0.7
    guidelines: |
      - Automated test execution in CI/CD pipelines
      - Test parallelization and optimization
      - Test data management and fixtures
      - Test environment provisioning
      - Automated test reporting and metrics
  
  quality_assurance:
    description: "Code quality and static analysis"
    importance: 0.6
    guidelines: |
      - Code linting and formatting standards
      - Static code analysis and security scanning
      - Code review checklists and guidelines
      - Technical debt tracking and remediation
      - Quality gates and acceptance criteria