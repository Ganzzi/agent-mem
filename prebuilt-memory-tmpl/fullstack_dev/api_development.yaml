name: "API Development"
description: "Memory template for REST API and GraphQL development"
sections:
  design:
    description: "API design and specification"
    importance: 0.9
    guidelines: |
      - OpenAPI/Swagger specifications with clear documentation
      - Resource modeling and endpoint structure
      - Request/response schema definitions
      - Error handling and status code conventions
      - Versioning strategy and backward compatibility
  
  implementation:
    description: "API implementation progress"
    importance: 0.8
    guidelines: |
      - Endpoint implementation status and patterns
      - Input validation and sanitization
      - Business logic organization and separation of concerns
      - Database integration and query optimization
      - Authentication and authorization implementation
  
  testing:
    description: "API testing and validation"
    importance: 0.8
    guidelines: |
      - Unit tests for individual endpoints
      - Integration tests with database and external services
      - Contract testing and API specification validation
      - Performance and load testing results
      - Security testing and vulnerability assessments
  
  documentation:
    description: "API documentation and examples"
    importance: 0.7
    guidelines: |
      - Interactive API documentation (Swagger UI)
      - Code examples and usage patterns
      - Authentication flow documentation
      - Rate limiting and quota documentation
      - Migration guides for version changes
  
  monitoring:
    description: "API monitoring and observability"
    importance: 0.6
    guidelines: |
      - Request/response logging and metrics
      - Performance monitoring and alerting
      - Error tracking and debugging information
      - Rate limiting and quota monitoring
      - SLA tracking and reporting