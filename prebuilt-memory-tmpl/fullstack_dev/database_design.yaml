name: "Database Design"
description: "Memory template for database schema design and optimization"
sections:
  schema:
    description: "Database schema design and structure"
    importance: 0.9
    guidelines: |
      - Entity relationship diagrams (ERD)
      - Table structures with proper normalization
      - Primary and foreign key relationships
      - Index design for query optimization
      - Constraint definitions and data integrity rules
  
  queries:
    description: "Query design and optimization"
    importance: 0.8
    guidelines: |
      - Complex query patterns and optimizations
      - Stored procedures and database functions
      - Query execution plans and performance analysis
      - Transaction management and ACID compliance
      - Connection pooling and resource management
  
  migrations:
    description: "Database migrations and versioning"
    importance: 0.7
    guidelines: |
      - Migration scripts for schema changes
      - Data migration strategies and rollback plans
      - Version control for database changes
      - Environment-specific configuration management
      - Backup and recovery procedures
  
  performance:
    description: "Database performance tuning"
    importance: 0.8
    guidelines: |
      - Query performance monitoring and optimization
      - Index usage analysis and maintenance
      - Database statistics and execution plans
      - Connection and resource utilization metrics
      - Caching strategies and implementation
  
  security:
    description: "Database security and access control"
    importance: 0.8
    guidelines: |
      - User roles and permission management
      - Data encryption at rest and in transit
      - SQL injection prevention strategies
      - Audit logging and compliance requirements
      - Backup encryption and secure storage