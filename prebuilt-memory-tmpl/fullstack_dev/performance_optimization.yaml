name: "Performance Optimization"
description: "Memory template for application performance tuning"
sections:
  profiling:
    description: "Performance profiling and measurement"
    importance: 0.8
    guidelines: |
      - Application profiling tools and techniques
      - CPU and memory usage analysis
      - Database query performance profiling
      - Network latency and throughput measurement
      - Frontend performance metrics (Core Web Vitals)
  
  caching:
    description: "Caching strategies and implementation"
    importance: 0.8
    guidelines: |
      - Redis/Memcached implementation and patterns
      - CDN configuration and cache invalidation
      - Browser caching and service worker strategies
      - Database query result caching
      - Application-level caching patterns
  
  optimization:
    description: "Code and algorithm optimization"
    importance: 0.7
    guidelines: |
      - Algorithm complexity analysis and improvement
      - Database query optimization and indexing
      - Frontend bundle optimization and code splitting
      - Image and asset optimization
      - Memory management and garbage collection
  
  scaling:
    description: "Horizontal and vertical scaling strategies"
    importance: 0.8
    guidelines: |
      - Load balancing and auto-scaling configuration
      - Database scaling (read replicas, sharding)
      - Microservice scaling patterns
      - Content delivery network (CDN) setup
      - Performance testing and capacity planning
  
  monitoring:
    description: "Performance monitoring and alerting"
    importance: 0.7
    guidelines: |
      - Application performance monitoring (APM) setup
      - Real user monitoring (RUM) implementation
      - Performance budgets and thresholds
      - Alerting on performance degradation
      - Performance regression testing